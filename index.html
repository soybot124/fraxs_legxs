<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff77b4, #6bc9ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }.container {
    text-align: center;
}

.seal {
    background: #fff;
    padding: 20px 40px;
    border-radius: 20px;
    font-size: 26px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: transform 0.3s;
    user-select: none;
}

.seal:hover {
    transform: scale(1.05);
}

.letter {
    width: 0;
    height: 0;
    opacity: 0;
    overflow: hidden;
    background: white;
    padding: 0 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    transition: all 0.7s ease;
}

.letter.open {
    width: 330px;
    height: auto;
    opacity: 1;
    padding: 30px;
}

h1 {
    font-size: 32px;
    color: #ff3ea5;
    margin-bottom: 10px;
}

.glow-text {
    font-size: 24px;
    font-weight: bold;
    color: #000;
    text-shadow: 0 0 10px #ff9de4, 0 0 20px #ffa7ea;
}

.confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

</style>
</head>
<body><div class="container">
    <div class="seal" onclick="openLetter()">üìú Abre el sello</div>
    <div id="letter" class="letter">
        <h1>üéâ FELIZ CUMPLEA√ëOS üéâ</h1>
        <p class="glow-text">DE PARTE M√çA Y DEL T√çO</p>
    </div>
</div><canvas class="confetti" id="confettiCanvas"></canvas>

<script>
    function openLetter() {
        document.getElementById("letter").classList.add("open");
        startConfetti();
    }

    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function startConfetti() {
        for (let i = 0; i < 150; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                speed: Math.random() * 3 + 2,
                color: `hsl(${Math.random() * 360}, 90%, 60%)`
            });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((p) => {
            p.y += p.speed;
            if (p.y > canvas.height) p.y = -10;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        });
        requestAnimationFrame(animate);
    }
</script></body>
</html>
