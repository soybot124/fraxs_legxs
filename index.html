<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea√±os</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff77b4, #6bc9ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        animation: bgMove 6s infinite alternate ease-in-out;
    }@keyframes bgMove {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
}

.envelope-container {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: float 3s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

.envelope {
    width: 260px;
    height: 170px;
    background: white;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.envelope:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-left: 130px solid transparent;
    border-right: 130px solid transparent;
    border-top: 90px solid #ff4fa1;
    top: 0;
    left: 0;
    transition: transform .6s;
    transform-origin: top;
}

.open .envelope:before {
    transform: rotateX(180deg);
}

.seal-text {
    margin-top: 15px;
    background: rgba(255,255,255,0.8);
    padding: 10px 25px;
    border-radius: 15px;
    font-weight: bold;
    font-size: 22px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    animation: pulse 1.6s infinite;
    user-select: none;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

.letter {
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.7s ease;
    background: white;
    margin-top: 25px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    width: 320px;
    text-align: center;
}

.letter.open {
    opacity: 1;
    transform: translateY(0);
}

h1 {
    font-size: 34px;
    color: #ff3ea5;
    margin-bottom: 10px;
    animation: glow 2s infinite;
}

@keyframes glow {
    0% { text-shadow: 0 0 10px #ff9de4; }
    50% { text-shadow: 0 0 20px #ff4fa1; }
    100% { text-shadow: 0 0 10px #ff9de4; }
}

.glow-text {
    font-size: 24px;
    font-weight: bold;
    color: #000;
}

/* confetti */
.confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

</style>
</head>
<body><div class="envelope-container" onclick="openLetter()" id="envBox">
    <div class="envelope"></div>
    <div class="seal-text">üìú Abre el sello</div>
</div><div id="letter" class="letter">
    <h1>üéâ FELIZ CUMPLEA√ëOS üéâ</h1>
    <p class="glow-text">DE PARTE M√çA Y DEL T√çO</p>
</div><canvas class="confetti" id="confettiCanvas"></canvas>

<script>
function openLetter() {
    document.getElementById("envBox").classList.add("open");
    setTimeout(() => {
        document.getElementById("letter").classList.add("open");
        startConfetti();
    }, 600);
}

const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti = [];

function startConfetti() {
    for (let i = 0; i < 200; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 4 + 2,
            color: `hsl(${Math.random() * 360}, 90%, 60%)`
        });
    }
    animate();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((p) => {
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
    });
    requestAnimationFrame(animate);
}
</script></body>
</html>
